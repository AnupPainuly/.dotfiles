#Gruvbox
[colors]
background = #282828
foreground = #ebdbb2
alert = #cc241d
volume-min = #a3be8c
volume-med = #ebcb8b
volume-max = #cc241d 
orange = #fe8019
purple = #b16286
aqua = #8ec07c
green = #b8bb26
yellow = #fabd2f
blue = #458588

[bar/bar1]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 27 
;offset-x = 1%
;offset-y = 1%
radius = 5.0
fixed-center = true
bottom = false
separator = ""

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 1
border-color = ${colors.foreground}

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = "JetBrainsMono Nerd Font Mono:size=14;2"
font-1 = "FontAwesome:style=Regular:size=13;2"
font-2 = "JetBrainsMono Nerd Font Mono:size=14;2"
font-3 = "JetBrainsMono Nerd Font Mono:size=14;2"
font-4 = DejaVu Sans Mono wifi ramp:size=14

modules-left =i3 xwindow 
modules-right = temp updates pulseaudio memory cpu wlan eth battery date
tray-position = right
tray-padding = 2
;tray-background = #0063ff
;wm-restack = i3
;override-redirect = true
cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-foreground = ${colors.aqua}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
label-mode-padding = 2
label-mode-foreground = ${colors.alert}
label-mode-background = ${colors.primary}
label-focused = %icon%
label-focused-font = 2
label-focused-padding = 2
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.orange}
label-focused-underline= ${colors.primary} 
label-unfocused = %icon%
label-unfocused-font = 2
label-unfocused-padding = 2
label-visible = %icon%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
;label-separator = |
#ws-icon-0 = 1;
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-default = -1 

[module/updates]
type =custom/script
exec = ~/bin/apt-update-count 
interval = 43200
format-prefix =" updates - "
format-prefix-font = 2
format-prefix-foreground =${colors.foreground}

[module/temp]
type =custom/script
exec = LANG=C sensors | awk '/^Package/ {print $4}'
interval = 5
format-prefix-foreground =${colors.foreground}
format-prefix = "  "
format-prefix-font = 2

[module/temperature]
type = internal/temperature
interval = 5
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon9/temp1_input
base-temperature = 20
units = true
format = <ramp> <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-warn = TEMP %temperature-c%
label-warn-foreground = ${colors.alert} 
ramp-font = 2
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-0-foreground = ${colors.blue}
ramp-1-foreground = ${colors.yellow}
ramp-2-foreground = ${colors.alert}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${colors.foreground}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${colors.foreground}
label = %gb_used%

[module/wlan]
type = internal/network
interface = wlp3s0
interface-type = wireless
udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true
speed-unit = ''
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss> <label-connected>
label-connected = %essid%%downspeed:9%
label-connected-font = 2
label-disconnected =  disconnected
label-disconnected-font = 2
label-disconnected-foreground = ${colors.alert} 
ramp-signal-0 = ""
ramp-signal-1 = ""
ramp-signal-2 = ""
ramp-signal-3 = ""
ramp-signal-4 = ""
ramp-signal-5 = ""
ramp-signal-foreground = ${colors.green}

[module/date]
type = internal/date
interval = 5
date = ""
date-alt = " %Y-%m-%d"
time = %H:%M
time-alt = %H:%M:%S
format-prefix = 
format-prefix-font = 2
format-prefix-foreground = ${colors.foreground}
label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <bar-volume> <label-volume>
label-volume = %percentage%%
label-volume-font = 2
label-volume-foreground = ${root.foreground}
label-muted = " muted"
label-muted-font = 2
label-muted-foreground = #666
bar-volume-width = 2
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = ""
bar-volume-indicator-font = 2
bar-volume-fill = 
bar-volume-fill-font = 2
bar-volume-empty = 
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
full-at = 80 
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-charging-font = 2
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-font = 2
;format-full = <ramp-capacity> <label-full>
;format-low = <label-low> <animation-low>
label-charging = %percentage%%
label-charging-foreground = ${colors.foreground}
label-discharging = " %percentage%%"
label-discharging-font = 2
label-discharging-foreground = ${colors.foreground}
label-full =  Fully charged
label-full-font = 2
label-full-foreground = ${colors.foreground}
label-low =  BATTERY LOW 
label-low-font = 2 
label-low-foreground = ${colors.alert}
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
label-bar-capacity = ${colors.foreground} 
bar-capacity-width = 10
label-bar-capacity-width = ${colors.foreground} 
animation-charging-0 =  
animation-charging-1 =  
animation-charging-2 =  
animation-charging-3 =  
animation-charging-4 =  
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[global/wm]
margin-top = 5
margin-bottom = 5

;vim:ft=dosini

